<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    

   
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <i class="fas fa-user icon"></i>
            <h2>Contact Us</h2>
            <form>
                <label for="name" class="custom-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

                <label for="email" class="custom-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>

                <label for="message" class="custom-label">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter Your Query Here"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="column">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <i class="fas fa-map-marker-alt icon"></i>
                <p><strong>Address:</strong>Marine drive,MUMBAI</p>
                <i class="fas fa-envelope icon"></i>
                <p><strong>Email:</strong> <a href="xyz@example.com" style="color: #fff;">Specscart@example.com</a></p>
                <i class="fas fa-globe icon"></i>
                <p><strong>Website:</strong> <a href="http://www.example.com" target="_blank" style="color: #fff;">www.specscart.com</a></p>
                <p>Feel free to contact us for any inquiries or assistance.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
